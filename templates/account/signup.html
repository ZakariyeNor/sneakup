{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Sign Up{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 3rem auto;">

  <section>

    <h1 style="font-family: var(--font-heading); font-size: 2.2rem; color: var(--color-text); text-align: center; margin-bottom: 2rem;">
      Create Account
    </h1>

    <form method="POST" action="{% url 'account_signup' %}" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="button-auth" type="submit" style="width: 100%;">Sign Up</button>
    </form>

    <div style="margin-top: 1.5rem; text-align: center; font-size: 0.95rem;">
      <p>Already have an account?
        <a href="{% url 'account_login' %}" style="color: var(--color-primary); text-decoration: underline;">Sign in</a>
      </p>
    </div>

  </section>
</main>
{% endblock %}
