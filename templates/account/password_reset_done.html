{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Reset Sent" %}{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 3rem auto;">
  <section>

    <!-- Heading -->
    <h1 style="font-family: var(--font-heading); font-size: 2.2rem; text-align: center; color: var(--color-text); margin-bottom: 1.5rem;">
      Check Your Email
    </h1>

    <!-- Message -->
    <p style="font-family: var(--font-body); font-size: 1rem; color: var(--color-text); text-align: center; line-height: 1.6;">
      If an account exists with the email you entered, youâ€™ll receive a link to reset your password shortly.
    </p>

    <!-- Optional link back to login -->
    <div style="text-align: center; margin-top: 2rem;">
      <a href="{% url 'account_login' %}" class="button-auth fw-bold" style="display: inline-block; text-decoration: none;">
        Return to Sign In
      </a>
    </div>

  </section>
</main>
{% endblock %}
