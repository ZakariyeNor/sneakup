{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block head_title %}Sign In{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 3rem auto;">

  <!-- Login Card -->
  <section>

    <h1
      style="font-family: var(--font-heading); font-size: 2.2rem; color: var(--color-text); text-align: center; margin-bottom: 2rem;">
      Welcome Back
    </h1>

    <form method="POST" action="{% url 'account_login' %}" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}

      <!-- Username or email input with label -->
      <label for="id_login" style="font-family: var(--font-ui); font-weight: 600; color: var(--color-text);">
        Email or Username
      </label>
      <input type="text" name="login" id="id_login" placeholder="Email or Username" required />

      <!-- Password input with label -->
      <label for="id_password" style="font-family: var(--font-ui); font-weight: 600; color: var(--color-text);">
        Password
      </label>
      <input type="password" name="password" id="id_password" placeholder="Password" required />

      {{ redirect_field }}

      <!-- Forgot password -->
      <div style="text-align: right; margin-top: -0.5rem;">
        <a href="{% url 'account_reset_password' %}"
          style="font-size: 0.9rem; color: var(--color-primary); text-decoration: underline;">
          Forgot your password?
        </a>
      </div>

      <!-- Login button -->
      <button class="button-auth fw-bold" type="submit" style="width: 100%;">
        Sign In
      </button>
    </form>

    <!-- Sign up link -->
    <div style="margin-top: 1.5rem; text-align: center; font-size: 0.95rem;">
      <p>Don't have an account?
        <a href="{% url 'account_signup' %}" style="color: var(--color-primary); text-decoration: underline;">Sign
          up</a>
      </p>
    </div>
  </section>
</main>
{% endblock %}
