{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 3rem auto;">
  <section>
    <h1 style="font-family: var(--font-heading); font-size: 2.2rem; color: var(--color-text); text-align: center; margin-bottom: 2rem;">
      Reset Your Password
    </h1>

    <p style="font-family: var(--font-body); font-size: 0.95rem; margin-bottom: 1.5rem; text-align: center; color: var(--color-text);">
      Enter your email address and weâ€™ll send you a link to reset your password.
    </p>

    <form method="POST" action="{% url 'account_reset_password' %}" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}

      <label for="id_email" style="font-family: var(--font-ui); font-size: 0.95rem; color: var(--color-text);">
        Email Address
      </label>
      <input
        type="email"
        name="email"
        id="id_email"
        placeholder="you@example.com"
        required
      />

      <button class="button-auth" type="submit" style="width: 100%; margin-top: 1rem;">
        Send Reset Link
      </button>
    </form>
  </section>
</main>
{% endblock %}
