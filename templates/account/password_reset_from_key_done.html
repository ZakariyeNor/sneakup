{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
  {% trans "Password Reset Complete" %}
{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 3rem auto;">

  <section>

    <!-- Heading -->
    <h1 style="font-family: var(--font-heading); font-size: 2.2rem; color: var(--color-text); text-align: center; margin-bottom: 1.5rem;">
      Password Changed
    </h1>

    <!-- Message -->
    <p style="text-align: center; font-family: var(--font-body); color: var(--color-text); font-size: 1rem;">
      {% trans "Your password has been successfully reset. You can now log in with your new password." %}
    </p>

    <!-- Login button -->
    <div style="margin-top: 2rem; text-align: center;">
      <a href="{% url 'account_login' %}" class="button-auth fw-bold">
        {% trans "Log In" %}
      </a>
    </div>

  </section>

</main>
{% endblock %}
