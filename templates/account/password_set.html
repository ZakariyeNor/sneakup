{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
  {% trans "Set New Password" %}
{% endblock %}

{% block content %}
<main class="container" style="max-width: 500px; margin: 4rem auto;">

  <section style="display: flex; flex-direction: column; gap: 1.5rem;">

    <h1 style="font-family: var(--font-heading); font-size: 2.2rem; color: var(--color-text); text-align: center;">
      {% trans "Set New Password" %}
    </h1>

    <form method="POST" action="" style="display: flex; flex-direction: column; gap: 1rem;">
      {% csrf_token %}

      <label for="id_new_password1" style="font-family: var(--font-ui); font-weight: 600;">
        {% trans "New Password" %}
      </label>
      {{ form.new_password1 }}

      <label for="id_new_password2" style="font-family: var(--font-ui); font-weight: 600;">
        {% trans "Confirm New Password" %}
      </label>
      {{ form.new_password2 }}

      <button class="button-auth fw-bold" type="submit" style="width: 100%;">
        {% trans "Set Password" %}
      </button>
    </form>

  </section>

</main>
{% endblock %}
