{% extends "base.html" %}
{% load static %}
{% load bag_tools %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Product Management</h1>
                <h5>Add new product</h5>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9">
                <form method="POST" action="{% url 'add_product' %}">
                    {% csrf_token %}
                    {{ product_form|crispy }}
                    
                     <!-- Current Image -->
                    {% if product_form.instance.image %}
                    <div>
                        <label>Current Image</label>
                        <img src="{{ product_form.instance.image.url }}" alt="Current Image"
                            style="aspect-ratio: 1/1; object-fit: cover; object-position: center;">
                    </div>
                    {% endif %}

                    <!-- Buttons -->
                     {% if request.user.is_staff %}
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{% url 'products' %}" class="btn btn-outline-info rounded-0">
                            <i class="fas fa-chevron-left"></i> Cancel
                        </a>
                        <button href="{% url 'add_product' %}" type="submit" class="btn btn-outline-success rounded-0">Add Product
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
