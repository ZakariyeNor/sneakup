{% extends "base.html" %}
{% load static %}

<!-- Custom external css fo rcheckout page -->
 {% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
 {% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h6>Checkout page</h6>
                <hr>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <p class="text-muted">
                    Please fill out the form below to complete your order
                </p>
                <form class="mt-3" action="" method="POST">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
   
</section>
{% endblock %}

<!-- Custom javascript file for checkout page -->
{% block postload_js %}
<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
