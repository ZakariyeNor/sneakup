{% extends "base.html" %}
{% load static %}
{% load bag_tools %}

<!-- Custom external css fo rcheckout page -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h6>My account</h6>
            </div>
        </div>
        <div class="row">
            <article>
                <ul class="nav nav-tabs mb-4 custom-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fw-bold" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal"
                            type="button" role="tab" aria-controls="personal" aria-selected="true">Personal Info</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold" id="delivery-tab" data-bs-toggle="tab" data-bs-target="#delivery" type="button"
                            role="tab" aria-controls="delivery" aria-selected="false">Delivery Info</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fw-bold" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button"
                            role="tab" aria-controls="orders" aria-selected="false">Order History</button>
                    </li>
                </ul>


                <div class="tab-content" id="accountTabContent">
                    <section class="tab-pane fade show active" id="personal" role="tabpanel"
                        aria-labelledby="personal-tab">
                            <div class="col-12">
                                <button type="submit" class="btn btn-dark px-4">Save Changes</button>
                            </div>
                        <p>Personal info goes here...</p>
                    </section>


                    <section class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
                         <div class="col-12">
                                <button type="submit" class="btn btn-dark px-4">Save Changes</button>
                            </div>
                        <p>Delivery info content goes here...</p>
                    </section>

                    <section class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
                        <p>Order history content goes here...</p>
                    </section>
                </div>
            </article>
        </div>
    </div>

</section>
{% endblock %}

<!-- Custom javascript file for profile page -->
{% block postload_js %}
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
