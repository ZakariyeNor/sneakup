<!-- QTY update input -->
<form method="POST" action="" class="d-flex align-items-center" style="max-width: 120px;">
    {% csrf_token %}

    <!-- Hidden input for product id -->
    <input type="hidden" name="product_id" value="{{ item.product.id }}">

    <!-- Hidden input for size if applicable -->
    {% if item.size %}
    <input type="hidden" name="selected_size" value="{{ item.size }}">
    {% endif %}

    <!-- Delete button -->
    <button type="submit" name="action" value="delete" class="btn btn-link p-0 me-2 text-danger"
        id="remove-item-btn-{{ item.product.id }}">
        <i class="fa-solid fa-trash"></i>
    </button>

    <!-- Decrement -->
    <button type="submit" name="action" value="decrement" class="btn btn-outline-secondary"
        id="decrement-qty-btn-{{ item.product.id }}">âˆ’
    </button>

    <!-- Quantity input -->
    <input type="number" id="qty-input-{{ item.product.id }}" name="quantity" value="{{ item.quantity }}" min="1"
        max="99" class="form-control text-center mx-1 qty-input" style="width: 60px;" />

    <!-- Increment -->
    <button type="submit" name="action" value="increment" class="btn btn-outline-secondary"
        id="increment-qty-btn-{{ item.product.id }}">+
    </button>
</form>
